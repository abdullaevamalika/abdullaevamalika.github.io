<!DOCTYPE html>
<head>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
      empty-cells:hide;
    }
    td {
      border: 1px solid blue;
      height: 100px;
      width: 100px;
      padding: 10px;
    }
    #td1 {
      background-color: red
    }
    #td2 {
      background-color: pink
    }
    tr:nth-child() {
      background: green;
    }
  </style>

</head>
<body>
  <table>
    <tr background-color:"red">
      <td id="td1"></td>
      <td id="td2" ></td>

    </tr>
    <tr>
      <td rowspan="2"></td>
      <td>Text</td>

      </tr>
    <tr>
      <td colspan="2"></td>

    </tr>
  </table>
</body>
</html>
